<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as an audio player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="../../skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
    var playerA = null;
    var playerB = null;
    var index = 3100;
    var song = function(i){
        return {
            title: "300",
            mp3: "http://server.enamedia.ba/api/stream/"+i
            }
    }



    function start(){
        if(playerA && playerB){
        $(playerA).jPlayer("setMedia", new song(index++));
        $(playerA).jPlayer("play");
    }

    }

   	$("#jquery_jplayer_1").jPlayer({
        play: function() {
            $(this).jPlayer("pauseOthers"); // pause all players except this one.
            $(playerB).jPlayer("setMedia",new song(index++));
            setTimeout(function(){
                $(playerB).jPlayer("play");
            },30000)
        },
        ready: function (event) {
            playerA = this;
            start();
        },
        swfPath: "../../dist/jplayer",
        supplied: "mp3",
        wmode: "window",
        useStateClassSkin: true,
        autoBlur: false,
        smoothPlayBar: true,
        keyEnabled: true,
        remainingDuration: true,
        toggleDuration: true,
        preload:"auto"
    });

    $("#jquery_jplayer").jPlayer({
        play: function() {
            $(this).jPlayer("pauseOthers"); // pause all players except this one.
            $(playerA).jPlayer("setMedia",new song(index++));
            setTimeout(function(){
                $(playerA).jPlayer("play");
            },30000)
        },
        ready: function (event) {
            playerB = this;
            start();
        },
        swfPath: "../../dist/jplayer",
        supplied: "mp3",
        wmode: "window",
        useStateClassSkin: true,
        autoBlur: false,
        smoothPlayBar: true,
        keyEnabled: true,
        remainingDuration: true,
        toggleDuration: true,
        preload:"auto"
    });
});
//]]>
</script>
</head>
<body>
<div id="jquery_jplayer" class="jp-jplayer"></div>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>

</body>

</html>
